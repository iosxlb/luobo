<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>正在跳转...</title>
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return(false);
    }
    var base64url = getQueryVariable("c");
    if (base64url) {
      try {
        var url = atob(base64url);
        window.location.replace(url);
      } catch (e) {
        document.body.innerHTML = "<h2>链接解码失败！</h2>";
      }
    } else {
      document.body.innerHTML = "<h2>参数缺失！</h2>";
    }
  </script>
</head>
<body>
  <p>正在跳转，请稍候...</p>
</body>
</html>
